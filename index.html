<!DOCTYPE html>
<html lang="en">
<head>
    <title>Analog Clock</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- external css file -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="clock">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
        <div class="circle"></div>
        <div class="number number-1">
            <div>1</div>
        </div>
        <div class="number number-2">
            <div>2</div>
        </div>
        <div class="number number-3">
            <div>3</div>
        </div>
        <div class="number number-4">
            <div>4</div>
        </div>
        <div class="number number-5">
            <div>5</div>
        </div>
        <div class="number number-6">
            <div>6</div>
        </div>
        <div class="number number-7">
            <div>7</div>
        </div>
        <div class="number number-8">
            <div>8</div>
        </div>
        <div class="number number-9">
            <div>9</div>
        </div>
        <div class="number number-10">
            <div>10</div>
        </div>
        <div class="number number-11">
            <div>11</div>
        </div>
        <div class="number number-12">
            <div>12</div>
        </div>
    </div>
    
    <!-- external js file -->
    <script src="./dom.js"></script>
</body>
</html>
